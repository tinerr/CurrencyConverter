
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
     

   
    <div class="container mt-5">
      <h1>Currency Converter</h1>
    
      <form action="#"method="">
        <div class="d-flex mt-5">
          <label for="CurrentInput"><h5>From Currency</h5></label>
          <input type="number" placeholder="Dollar"  class="input-field">
          <input type="text"  placeholder="" id="CurrentInput" class="input-field">
          
        </div>
        <div class="d-flex mt-5">
          <label for="CurrentInput"><h5>To Currency</h5></label>
        </div>
            
      <div>
        <button onClick="peso()">Philippine Peso</button>
        <button onClick="yuan()">Chinese Yuan</button>
        <button onClick="yen()">Japanese Yen</button>

      </div>
      </form>

      <div class="row mt-5 d-flex" >
        <h5>Get Exchange Rate</h5>
      </div>
      <div>

        <h6 id="display" placeholder="">0</h6>
        <h6 id="displayUnit">dollar</h6>

      </div>
    </div>







    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
